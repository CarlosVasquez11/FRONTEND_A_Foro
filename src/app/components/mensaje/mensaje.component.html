
<div class="header">
<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Preguntas
      </a>
    </div>
</nav>
</div>

<div class="main">
<div class="center-content">
    <form class="row g-3" [formGroup]="formMensaje">
       
          <label for="contenido" class="visually-hidden"></label>
          <textarea class="form-control" formControlName="contenido" id="exampleFormControlTextarea1" placeholder="Escribe aquÃ­ tu pregunta" rows="4"></textarea>
          <div class="row g-3">
            <button type="button" (click)="saveMensaje()" class="btn btn-primary">Enviar</button>
          </div>  
      </form>
</div>
    <ol *ngFor="let mensaje of listMensajes" >
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{mensaje.contenido}}</div>
            {{mensaje.hora | date:"short":undefined:"es"}}
            <div class="card-body d-flex justify-content-between align-items-center">
                <a href="#" class="btn btn-primary active" aria-current="page">Responder</a>
                <a href="#" class="btn btn-primary">+</a>
                <a href="#" class="btn btn-primary">-</a>
              </div>
          </div>
          <span class="badge bg-primary rounded-pill">Puntos: {{mensaje.puntos}}</span>
        </li>
      </ol>
</div>

<div class="footer">
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" *ngIf="usuario" href="#">
            <img src="../../../assets/e.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            {{usuario.nombre}}
          </a>
        </div>
      </nav>
</div>
