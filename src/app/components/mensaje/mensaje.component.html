
<div class="header">
<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Preguntas
      </a>
    </div>
</nav>
</div>

<div class="main">
    
<div class="center-content">
    
    <form class="row g-3" [formGroup]="formMensaje">
       
          <label for="contenido" class="visually-hidden"></label>
          <textarea class="form-control" formControlName="contenido" id="exampleFormControlTextarea1" placeholder="Escribe aquí tu pregunta" rows="4"></textarea>
          <div class="row g-3">
            <button type="button" (click)="saveMensaje()" class="btn btn-primary">Enviar</button>
          </div>  
    </form>
</div>

    <ol>
        <li *ngFor="let list2 of listN1;let i = index" [attr.data-index]="i">
            <li *ngFor="let listN3 of listN2;let j = index" [attr.data-index]="j">
                <li *ngFor="let item of listN3;let k = index" [attr.data-index]="k">         
                <div [ngClass]="{'entrada1':i==0,'entrada2':i==1,'entrada3':i==2}">
                    <div class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold"> {{mensaje.contenido}}</div>
                            {{mensaje.hora | date:"short":undefined:"es"}}
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <button type="button" (click)="openModal(i+1)" class="btn btn-primary active" aria-current="page">Responder</button>
                                <button type="button" class="btn btn-primary">+</button>
                                <button type="button" class="btn btn-primary">-</button>
                            </div>
                        </div>
                    <span class="badge bg-primary rounded-pill">Puntos: {{mensaje.puntos}}</span>
                    </div>
                </div>
                </li>
            </li>
        </li>
    </ol>
        <hr class="border border-primary border-3 opacity-75" >
        <div *ngIf="modalSwitch == true" class="center-content">
            <div class="center-content">
    
                <form class="row g-3" [formGroup]="formMensaje">
                   
                      <label for="contenido" class="visually-hidden"></label>
                      <textarea class="form-control" formControlName="contenido" id="exampleFormControlTextarea1" placeholder="Escribe aquí tu pregunta" rows="4"></textarea>
                      <div class="row g-3">
                        <button type="button" (click)="saveRespN1()" class="btn btn-primary">Enviar</button>
                      </div>  
                </form>
            </div>
        </div>
    
</div>

<div class="footer">
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" *ngIf="usuario" href="#">
            <img src="../../../assets/e.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            {{usuario.nombre}}
          </a>
        </div>
      </nav>
</div>
